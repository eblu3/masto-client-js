<template id="settings">
	<h1>Settings</h1>
	<form action="#" onsubmit="return false;">
		<label for="instance-url">Instance URL</label>
		<input id="setting-instance-url" name="instance-url" type="url" pattern="https://.*"> <button id="btn-set-instance-url">Set</button> <button id="btn-remove-instance-url">Remove</button>
	</form>
</template>
