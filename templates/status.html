<template id="status">
	<article id="status-root">
		<main id="status-content-target"></main>
	</article>
</template>

<template id="status-thread">
	<div id="before-root-status"></div>
	<article id="status-root" class="threaded-status-bottom">
		<main id="status-content-target"></main>
	</article>
</template>

<template id="header">
	<p id="label" style="display: inline"></p>
	<div style="display: flex;">
		<address style="flex-grow: 1;">
			<img id="avatar" class="avatar" src="/img/default-avatar.png">
			<div id="account-info">
				<a id="profile-link" href="#"><span id="display-name" class="display-name">User</span></a>
				<br>
				<span id="acct">@user@site.url</span> • <time id="time">sometime</time>
			</div>
		</address>
		<button id="menu-button" class="material-symbols-outlined">more_vert</button>
	</div>
</template>

<template id="footer">
	<button id="reply-button" class="material-symbols-outlined" title="Reply" aria-label="Reply">reply</button><button id="boost-button" class="material-symbols-outlined" title="Boost" aria-label="Boost">repeat</button><button id="favorite-button" class="material-symbols-outlined" title="Favorite" aria-label="Favorite">star</button>
</template>

<template id="content">
	<div id="post-content"></div>
	<slot name="card"></slot>
	<div id="post-attachments"></div>
</template>

<template id="content-cw">
	<details slot="content">
		<summary id="cw" class="content-warning">⚠️ Sensitive content</summary>
		<div id="post-content"></div>
		<slot name="card"></slot>
		<div id="post-attachments"></div>
	</details>
</template>
