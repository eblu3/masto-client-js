<template id="status">
	<article id="status-root">
		<main id="status-content-target"></main>
		<p><a id="link" href="#"><time id="time">post time</time></a></p>
	</article>
</template>

<template id="header">
	<p id="label" style="display: inline"></p>
	<div style="display: flex;">
		<address style="flex-grow: 1;">
			<img id="avatar" class="avatar" src="/img/default-avatar.png">
			<div id="account-info">
				<a id="profile-link" href="#"><span id="display-name" class="display-name">User</span></a>
				<br>
				<span id="acct">@user@site.url</span>
			</div>
		</address>
		<button id="menu-button" class="material-symbols-outlined">more_vert</button>
	</div>
</template>

<template id="footer">
	<button id="reply-button" class="material-symbols-outlined">reply</button>
	<button id="boost-button" class="material-symbols-outlined">repeat</button>
	<button id="favorite-button" class="material-symbols-outlined">star</button>
</template>

<template id="content">
	<div slot="content">
		<div id="post-content"></div>
		<slot name="card"></slot>
	</div>
	<div id="post-attachments"></div>
</template>

<template id="content-cw">
	<details slot="content">
		<summary id="cw" class="content-warning">⚠️ Sensitive content</summary>
		<div>
			<div id="post-content"></div>
			<slot name="card"></slot>
		</div>
		<div id="post-attachments"></div>
	</details>
</template>
