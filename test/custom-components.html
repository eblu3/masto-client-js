<!DOCTYPE html>
<html>
	<head>
		<title>custom elements test</title>
		<script type="module" src="/js/modules/custom_elements.mjs"></script>
		<script type="module" src="/js/masto_ts.js"></script>
		<link rel="stylesheet" href="/css/main.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	</head>
	<body>
		<h1>custom elements</h1>
		<h2>app-profile-header</h2>
		<h3>from ID</h3>
		<input id="acctid-input" placeholder="ID">
		<app-profile-header id="header-acctid"></app-profile-header>
		<h3>from handle</h3>
		<input type="email" id="acct-input" placeholder="@account@site.com">
		<app-profile-header id="header-acct"></app-profile-header>
		<h2>app-status</h2>
		<input id="status-input" placeholder="ID">
		<app-status id="status">
			<app-status-header slot="header"></app-status-header>
			<app-card slot="card" hidden></app-card>
		</app-status>
		<h3>app-status-header</h3>
		<app-status-header></app-status-header>
		<h1>app-card</h1>
		<app-card></app-card>

		<script>
			document.getElementById("acctid-input").addEventListener("change", (event) => {
				document.getElementById("header-acctid").setAttribute("acctid", event.target.value);
				event.target.value = "";
			});
			document.getElementById("acct-input").addEventListener("change", (event) => {
				document.getElementById("header-acct").setAttribute("acct", event.target.value);
				event.target.value = "";
			});
			document.getElementById("status-input").addEventListener("change", (event) => {
				document.getElementById("status").setAttribute("statusid", event.target.value);
				event.target.value = "";
			});
		</script>
	</body>
</html>
