<!DOCTYPE html>
<html>
	<head>
		<title>home</title>
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/homepage.css" />
		<script src="/js/modules/custom_elements.mjs" type="module"></script>
		<script src="/js/modules/masto_ts.mjs" type="module"></script>
		<script src="/js/common.mjs" type="module"></script>
		<script src="/js/homepage.mjs" type="module"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	</head>
	<body>
		<header>
			<h1>Home</h1>
		</header>
		<main>
			<div id="post-input-container">
				<form action="" onsubmit="return false;">
					<textarea id="post-input" placeholder="What's up?"></textarea>
					<label for="cw">Content warning</label>
					<input type="checkbox" id="cw-toggle" name="cw" />
					<button id="post-button" disabled="true">Post!</button>
					<p id="character-counter">0/0</p>
				</form>
			</div>
			<app-timeline type="Home">
				<div id="timeline" slot="statuses"></div>
			</app-timeline>
		</main>
		<button id="load-more-button">Load more</button>
	</body>
</html>
